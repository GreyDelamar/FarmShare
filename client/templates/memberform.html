<div class="mainContain">
  <h1 class="marginBottom">Member Sign Up</h1>
  <form class="marginLR">
    <label class="marginTop" for="firstName">Please Enter Your Name</label>
    <input type="text" name="firstName" placeholder="First" required/>
    <input type="text" name="lastName" placeholder="Last" required/>
    <label class="marginTop" for="image_url">Profile Picture</label>
    <input type="url" name="image_url"/>
    <label class="marginTop" for="location">Where are you located</label>
    <input type="text" name="location" placeholder="City, State" required/>
  </form>
</div>
